<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Audio - Video - Image</title>
        <div style="background-image: url('./assets/sky.jpeg');">
    </head>
    <body>
        <header id="header">
        <nav id="navbar">
            <span><a href="/index.html">Home</a></span>
        </nav>
    </header>
    <h2 style="color:white;">Imagen Insertada</h2>
    <img src="./assets/mountain.jpg" alt="Mountain" width="600" height="350"/>
    <hr>

    <h2 style="color:white;">Imagen Fotante</h2>
    <p>
        <img src="./assets/smiley.gif" alt="Smiley face" style="float:left;width:42px;height:42px;">
        Esta imagen flotara a la izquierda del texto
    </p>
    <hr>

    <h2 style="color:white;">Imagen con Link</h2>
    <a href="https://www.google.com.uy" target="_blank">
        <img src="./assets/google.png" alt="google" width= "200" height= "200"/>
    </a>
    <hr>

    <h2 style="color:white;">Imagen con mapa</h2>
    <img src="./assets/workplace.jpg" alt="Workplace" usemap="#workmap">
    <map name="workmap">
    <area shape="rect" coords="34,44,270,350" alt="Computer" href="index.html">
    <area shape="rect" coords="290,172,333,250" alt="Phone" href="tables.html">
    <area shape="circle" coords="337,300,44" alt="Coffee" href="forms.html">
    </map>
    <hr>


    <h2 style="color:white;">Video</h2>
    <video width="400" height="250" controls autoplay muted>
        <source src="http://techslides.com/demos/sample-videos/small.webm" type="video/webm">
    </video>
    <hr>

    <h2 style="color:white;">Audio</h2>
    <audio controls autoplay muted>
        <source src="/assets/audio.wav" type="audio/wav">
    </audio>
    <hr>

    <!-- El <object>elemento define un objeto incrustado dentro de un documento HTML. -->
    <h2 style="color:white;">Object</h2>
    <object width="100%" height="500px" data="tables.html"></object>

    <!-- El <embed> elemento tambiÃ©n define un objeto incrustado dentro de un documento HTML. -->
    <h2 style="color:white;">Embed</h2>
    <embed width="100%" height="500px" src="./assets/Hawkeye.jpg">

    <h2 style="color:white;">Iframe</h2>
    <iframe width="420" height="315"
        src="https://www.youtube.com/embed/tgbNymZ7vqY">    
    </iframe>
    <hr>
    
    </body>
</html>
