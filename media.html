<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Audio - Video - Image</title>
    </head>
    <body>
        <header id="header">
        <nav id="navbar">
            <span><a href="/index.html">Home</a></span>
        </nav>
    </header>
    <h2 style="color:blue;">Imagen Insertada</h2>
    <img src="./assets/mountain.jpg" alt="Mountain" width="600" height="350"/>
    <hr>

    <h2 style="color:blue;">Imagen con Link</h2>
    <a href="https://www.google.com.uy" target="_blank">
        <img src="./assets/google.png" alt="google" width= "200" height= "200"/>
    </a>
    <hr>

    <h2 style="color:blue;">Video</h2>
    <video controls width="400" height="250" autoplay>
        <source src="http://techslides.com/demos/sample-videos/small.webm" type="video/webm">
    </video>
    <hr>

    <h2 style="color:blue;">Audio</h2>
    <audio controls>
        <source src="/assets/audio.wav" type="audio/wav">
    </audio>
    <hr>
    </body>
</html>
