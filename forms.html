<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Forms</title>
        <style>

            #register-form{
                width: 300px;
                background-color: white;
                padding: 24px;
                margin-left: auto;
                margin-right: auto;
            }

            .input-label{
                margin: 0;
                margin-bottom: 4px;
                margin-top: 12px;
            }

            .input-item{
                width: 100%;
            }

            #terms-check{
                margin-top: 12px;
                margin-bottom: 18px;
            }

        </style>
    </head>
    <body style="background-color: lightblue;">
        <header id="header">
            <nav id="navbar">
                <span><a href="/index.html">Home</a></span>
            </nav>
        </header> 
        <h1 style="text-align: center;">Example Form</h1>
        <form id="register-form" method="GET">
            <div>
                <label class="input-label" for="fname">Full name:</label><br>
                <input class="input-item" type="text" name="fname" placeholder="Full Name" 
                autofocus required max="25" id="fname">
            </div>
            <div>
                <label class="input-label" for="phone">Phone:</label><br>
                <input class="input-item" type="number" name="phone" placeholder="123 456 789" 
               max="9" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}">
            </div>
            <div>
                <label class="input-label" for="email">Email:</label><br>
                <input class="input-item" type="email" name="email" placeholder="email" 
                required max="25" id="email">
            </div>
            <div>
                <label class="input-label" for="age">Age:</label><br>
                <input class="input-item" type="number" name="age" min="18" max="46"
                id="age" placeholder="age">
            </div>
            <div>
                <label class="input-label" for="password">Password:</label><br>
                <input class="input-item" type="password" name="password" placeholder="password" 
                maxlength="8" id="password">
            </div>
            <div>
                <label class="input-label" for="confirm-password">Confirm Password:</label><br>
                <input class="input-item" type="password" name="confirm-password" placeholder="confirm password" 
                maxlength="8" id="confirm-password">
            </div>
            <div>
                <label class="input-label" for="ronly">Read Only:</label><br>
                <input class="input-item" type="text" name="ronly"  
                autofocus required max="25" id="ronly" value="Read Only" readonly>
            </div>
            <div>
                <label class="input-label" for="disabled">Disabled:</label><br>
                <input class="input-item" type="text" name="disabled" placeholder="Disabled" 
                autofocus required max="25" id="disabled" disabled>
            </div>
            <div>
                <p>Genero:</p>
                <input type="radio" name="genre" id="male" value="male">
                <label for="male">male</label><br>
                <input type="radio" name="genre" id="female" value="female"> Female </input>
                <label for="female">female</label><br>
                <input type="radio" name="genre" id="other" value="other"> Other </input>
                <label for="other">other</label><br>
            </div>
            <div>
                <label class="input-label" for="security">Security Question:</label><br>
                <select class="input-item" name="security" id="security">
                    <option value="first-pet-name">What was your first pet name?</option>
                    <option value="first-job-name">What was your first job name?</option>
                    <option value="first-nick-name">What was your first nick name?</option>
                </select>
            </div>
            <div>
                <label class="input-label" for="comment">Comentarios:</label><br>
                <textarea name="comment" id="comment" rows="6" cols="30"></textarea>
            </div>
            <div>
                <input id="terms-check" type="checkbox" name="terms-check" value="accept">
                <label for="terms-check"> I agree to accept the terms and conditions</label>
            </div>

            <label for="technologies">Pick a technology:</label>
            <input list="technologies" name="technologies" placeholder="pick one"/>
            <datalist id="technologies">
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
                <option value="JavaScript">JavaScript</option>
                <option value="Java">Java</option>
                <option value="C++">C++</option>    
                <option value="Git">Git</option>
                <option value="React">React</option>
                <option value="Redux">Redux</option>    
                <option value="Python">Python</option>
                <option value="PHP">PHP</option>
                <option value="Django">Django</option>  
            </datalist>
            <br><br>
            <div>
                <input type="date" name="fromdate" id="fromdate" max="2100-01-01" min="1900-01-01">
                <input type="date" name="todate" id="todate" max="2100-01-01" min="1900-01-01">
                <br><br>
                <input type="files" name="files" id="files" multiple>
            </div>
            <br>
            <div style="text-align: center;">
                <input type="submit" value="Submit">
                <input type="reset">
            </div>
        </form>
    </body>
</html>
